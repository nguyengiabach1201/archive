<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
        }
    </style>

    <script>
        const fileTypeMap = {
            'A': { type: 'image', ext: 'png' }, 'B': { type: 'image', ext: 'jpg' },
            'C': { type: 'image', ext: 'jpeg' }, 'D': { type: 'image', ext: 'gif' },
            'E': { type: 'video', ext: 'mp4' }, 'F': { type: 'audio', ext: 'mp3' },
            'G': { type: 'audio', ext: 'wav' }, 'H': { type: 'video', ext: 'avi' },
            'I': { type: 'video', ext: 'mov' }, 'J': { type: 'archive', ext: 'zip' },
            'K': { type: 'archive', ext: 'rar' }, 'L': { type: 'document', ext: 'pdf' },
            'M': { type: 'document', ext: 'txt' }, 'N': { type: 'document', ext: 'rtf' },
            'O': { type: 'document', ext: 'csv' }, 'P': { type: 'document', ext: 'doc' },
            'Q': { type: 'document', ext: 'docx' }, 'R': { type: 'document', ext: 'xls' },
            'S': { type: 'document', ext: 'xlsx' }, 'T': { type: 'document', ext: 'ppt' },
            'U': { type: 'document', ext: 'pptx' }, 'V': { type: 'document', ext: 'htm' },
            'W': { type: 'document', ext: 'html' }
        };

        function redirectToFile() {
            const path = window.location.pathname;
            const parts = path.split('/').filter(p => p);
            const code = parts[parts.length - 1];

            if (code && code.length === 8) {
                const fileTypeChar = code[6].toUpperCase();
                const fileInfo = fileTypeMap[fileTypeChar];

                if (fileInfo) {
                    const correctedPath = `/archive/${fileInfo.type}s/${code}.${fileInfo.ext}`;
                    window.location.replace(correctedPath);
                }
            }
        }

        document.addEventListener('DOMContentLoaded', redirectToFile);
    </script>
</head>

<body>
    <div>
        <h1>404 Not Found</h1>
        <p>The page you are looking for does not exist.</p>
    </div>
</body>

</html>
